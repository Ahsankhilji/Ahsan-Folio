<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <!-- Image Cards -->
    <div class="card">
        <img src="Ahsan Shoukat cv.jpg" alt="Thumbnail 1">
        <div class="card-title">Image 1</div>
    </div>

    <div class="card">
        <img src="MUHAMMAD AFZAL GHAURI CV.jpg" alt="Thumbnail 2">
        <div class="card-title">Image 2</div>
    </div>

    <div class="card">
        <img src="Blue Simple Professional CV Resume.jpg" alt="Thumbnail 3">
        <div class="card-title">Image 3</div>
    </div>

    <!-- PDF Cards -->
    <div class="card">
        <img src="M.umar.jpg" alt="PDF Thumbnail 1">
        <div class="card-title">Image 4</div>
    </div>

    <!-- <div class="card">
        <img src="pdf-thumbnail2.png" alt="PDF Thumbnail 2">
        <div class="card-title">PDF 2</div>
    </div>

    <div class="card">
        <img src="pdf-thumbnail3.png" alt="PDF Thumbnail 3">
        <div class="card-title">PDF 3</div>
    </div> -->

    <!-- Modal for Full View -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modal-content">
            <!-- Full view content will be inserted here -->
        </div>
    </div>

    <script>
        // Function to show modal with full image or PDF
        function showModal(content) {
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-content').innerHTML = '';
        }

        // Adding click events to cards
        document.querySelectorAll('.card').forEach((card, index) => {
            card.addEventListener('click', () => {
                switch (index) {
                    case 0:
                        // Show full image 1 in modal
                        showModal('<img src="Ahsan Shoukat cv.jpg" alt="Full Image 1" style="width:100%;">');
                        break;
                    case 1:
                        // Show full image 2 in modal
                        showModal('<img src="MUHAMMAD AFZAL GHAURI CV.jpg" alt="Full Image 2" style="width:100%;">');
                        break;
                    case 2:
                        // Show full image 3 in modal
                        showModal('<img src="Blue Simple Professional CV Resume.jpg" alt="Full Image 3" style="width:100%;">');
                        break;
                    case 3:
                        // Show PDF 1 in modal
                        showModal('<img src="M.umar.jpg" alt="Full Image 3" style="width:100%;">');
                        break;
                    case 4:
                        // Show PDF 2 in modal
                        showModal('<embed src="file2.pdf" type="application/pdf" width="100%" height="600px">');
                        break;
                    case 5:
                        // Show PDF 3 in modal
                        showModal('<embed src="file3.pdf" type="application/pdf" width="100%" height="600px">');
                        break;
                }
            });
        });
    </script>

</body>
</html>
